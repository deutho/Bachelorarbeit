<div  class="pageContent">

    <div class="listContainer">
        <div class="header">Einkäufe der Schüler im Shop</div>
        <div class="listOfStudents">
            <div class="row">
                <div class="studentInfo"> 
                    <div class="studentInfoItem strong">Datum </div> 
                    <div class="studentInfoItem strong">Name</div> 
                    <div class="studentInfoItem strong">Belohnung</div> 
                    <div class="studentInfoItem strong">Sterne</div> 
                </div>
            </div>
            <div class="divider"></div>
        </div>
        <div *ngFor="let purchase of purchases;  index as i" class="listOfStudents">
            <div class="row">
                <div class="studentInfo"> 
                    <div class="studentInfoItem">{{purchase.buyDate.toMillis() | date:'dd.MM.yyyy HH:mm'}} </div> 
                    <div class="studentInfoItem">{{purchase.studentName}}</div> 
                    <div class="studentInfoItem">{{purchase.objectname}}</div> 
                    <div class="studentInfoItem">
                        {{purchase.price}} 
                        <svg style="color: #FFD700; width: 20px; height: 20px; margin: -2px 0px 0px 5px" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="star" class="svg-inline--fa fa-star fa-w-18 star dropshadow" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg>
                    </div> 
                    <div class="studentInfoItem btn btn-primary button" >Ausgegeben</div> 
                    <div *ngIf="purchase?.objectname == 'Hausübungsgutschein'" class="studentInfoItem btn btn-success button">Hausübungsgutschein drucken</div> 
                    <div class="studentInfoItem btn btn-danger button">Löschen</div> 
                </div>
            </div>

            <div class="divider"></div>
        </div>
    </div>
</div>
