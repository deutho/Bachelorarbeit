<form [formGroup]="addRewardForm" (ngSubmit) = "addReward()">
    <div class="padded-top">
        <h6 >Bezeichnung</h6>
        <input [ngClass]="{'form-submitted': formSubmitted}" type="text" class="form-control" name = "object" formControlName ="object">
    </div>
    <div class="padded-top">
        <div class="image-wrapper" >          
            <div id="myimg" class="img-style">              
                <img id="image" class="image" *ngIf = "this.editingPicture == false" onerror="this.src='./../../../../assets/Images/Placeholder-Image/north_blur_Text.png';"  (click)="this.editingPicture = true" src = "{{imageURL}}">
                
                <!-- <img *ngIf = "this.editingPicture == true" onerror="this.onerror=null;this.src='https://www.thermaxglobal.com/wp-content/uploads/2020/05/image-not-found.jpg';" id="image" class="image"  (click)="this.editingPicture = true" src = "{{imageURL}}"> -->
                <div class="imageEditing-container"  *ngIf = "this.editingPicture == true">
                    <uploader path = "pictures/rewards" currentGameUID="{{uid}}" style="padding: 10px; cursor: pointer;"></uploader>
                    <div class="centerImageEditing">            
                        <input id="URL" class="imageEditingItem2" value="{{imageURL}}" name = "imageURL" formControlName ="imageURL">
                        <div class="buttonsEditImage">
                            <div class="button btn" style="background-color: red;" (click)="abortPictureEdit();">Abbrechen</div>
                            <div class="button btn" style="background-color: green;" (click)="pictureEdited()">Bestätigen</div>
                        </div>
                    </div>
                </div>
            </div>                 
        </div>
        <!-- <input type="text" class="form-control" [ngClass]="{'form-submitted': formSubmitted}" name = "imageURL" formControlName ="imageURL"> -->
    </div>
    <div class="padded-top">
        <h6>Preis der Belohnung</h6>
        <input type="number" class="form-control" [ngClass]="{'form-submitted': formSubmitted}" name = "price" formControlName ="price">
    </div>
    <div class="padded-top">
        <input type="submit" value="Belohnung hinzufügen"   class="btn login-button-style center">
    </div>    
</form>
