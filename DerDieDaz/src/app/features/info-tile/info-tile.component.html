
<!-- 'dead code' responsible for turning the cards -->
<input *ngIf="descriptionBack != undefined" type="checkbox" id="{{header + image}}" style="display: none"/>

                        <!-- body of card -->
                        <div class="card-body " style="display: flex; flex-direction: column; align-items: center; justify-content: space-around;">
                            <!-- header -->
                            <h5 class="card-title">{{header}}</h5>
                            <!-- optional image -->
                            <img *ngIf="image != undefined" class="w-75" src="{{image}}">
                            <!-- optional description text -->
                            <p class="card-text" style="margin-top: 10px;">{{descriptionFront}}</p>
                            <!-- Button -->
                            <div *ngIf="buttonAction != undefined || buttonText != undefined" class="w-100" style="margin: 10px auto 0px auto">
                                <button (click)="buttonClick(buttonAction)" class="btn btn-primary">{{buttonText}}</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Backside of Card -->
                <div class="flip-card-back">
                    <div class="card text-center h-100 dropshadow">
