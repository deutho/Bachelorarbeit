<button id="openModalButton" type="button" [hidden]="true" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    {{header}}
    {{image}}
    {{buttonText}}
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
    <div class="modal-header text-center">
        <h5 class="modal-title w-100" id="exampleModalLongTitle">{{header}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="deleteMessage()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body center">
        <img class="w-50" src="{{image}}">
    </div>
    <div class="modal-footer center">
        <button type="button" class="btn btn-primary" (click)="deleteMessage()" data-dismiss="modal" aria-label="Close">{{buttonText}}</button>
    </div>
    </div>
</div>
</div>
